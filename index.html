<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mulberry GSAP Banners</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="banner">
          <div class="banner-content slide1">
            <div class="top">
              <img src="./images/logo.png" alt="" />
            </div>
            <div class="bottom">
              <div class="container">
                <a class="prev-button" onClick="changeSlide(-1)">
                  <img src="./images/arrow.png" alt="" />
                </a>
                <div class="shop-now-btn-text">
                  <h2>Micro Bags</h2>
                  <a href="https://www.mulberry.com/gb/" target="_blank">
                    <h3>Shop now</h3>
                    <div class="line"></div>
                  </a>
                </div>
                <a class="next-button" onClick="changeSlide(1)">
                  <img src="./images/arrow-right.png" alt="" />
                </a>
              </div>
            </div>
          </div>
          <div class="banner-content slide2">
            <div class="top">
              <img src="./images/logo.png" alt="" />
            </div>
            <div class="bottom">
              <div class="container">
                <a class="prev-button" onClick="changeSlide(-1)">
                  <img src="./images/arrow.png" alt="" />
                </a>
                <div class="shop-now-btn-text">
                  <h2>Small Check Merino Wool Scarf</h2>
                  <a href="https://www.mulberry.com/gb/" target="_blank">
                    <h3>Shop now</h3>
                    <div class="line"></div>
                  </a>
                </div>
                <a class="next-button" onClick="changeSlide(1)">
                  <img src="./images/arrow-right.png" alt="" />
                </a>
              </div>
            </div>
          </div>
          <div class="banner-content slide3">
            <div class="top">
              <img src="./images/logo.png" alt="" />
            </div>
            <div class="bottom">
              <div class="container">
                <a class="prev-button" onClick="changeSlide(-1)">
                  <img src="./images/arrow.png" alt="" />
                </a>
                <div class="shop-now-btn-text">
                  <h2>Mini Alexa in Amethyst</h2>
                  <a href="https://www.mulberry.com/gb/" target="_blank">
                    <h3>Shop now</h3>
                    <div class="line"></div>
                  </a>
                </div>
                <a class="next-button" onClick="changeSlide(1)">
                  <img src="./images/arrow-right.png" alt="" />
                </a>
              </div>
            </div>
          </div>
          <div class="banner-content slide4">
            <div class="top">
              <img src="./images/logo.png" alt="" />

            <div class="bottom">
              <div class="container">
                <a class="prev-button" onClick="changeSlide(-1)">
                  <img src="./images/arrow.png" alt="" />
                </a>
                <div class="shop-now-btn-text">
                  <h2>Medium Lily in Sapphire</h2>
                  <a href="https://www.mulberry.com/gb/" target="_blank">
                    <h3>Shop now</h3>
                    <div class="line"></div>
                  </a>
                </div>
                <a class="next-button">
                  <img src="./images/arrow-right.png" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
